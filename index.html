    <meta name="x5-orientation" content="portrait">

    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

        }

<script type="text/javascript">

    function shareAgain(option) {
        wx.config({
            debug: false,
            appId: option.appId, // 必填，公众号的唯一标识
            timestamp: option.timestamp, // 必填，生成签名的时间戳
            nonceStr: option.nonceStr, // 必填，生成签名的随机串
            signature: option.signature, // 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
        });
        wx.ready(function () {
            //调用朋友圈分享按钮状态
            wx.onMenuShareTimeline({
                title: option.title, //分享标题
                link: location.href, // 分享链接
                imgUrl: option.imgPath, // 分享图标
                success: function () {
                    // 分享成功回调
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            //调用分享给朋友按钮状态
            wx.onMenuShareAppMessage({
                title: option.title, //分享标题
                desc: option.desc, // 分享描述
                link: location.href, // 分享链接
                imgUrl: option.imgPath, // 分享图标
                type: 'link',
                success: function () {
                    // 分享成功回调
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
        wx.error(function (res) {
            //接口认证失败
        });
    }
$(function(){

    let option = {
        img: "http://imgb.mofangx.com/mofang/39a25366caf2404ab871d93fa0f4e6dd.jpg"
    }
    var sign = window.signature || {}
    sign.jsApiList = [
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareQZone'
    ]

    wx.config(sign);
    window.share = {
        title: '点开这个APP !',
        desc: '我的改变，超乎你想象',
        link: location.href,
        imgUrl: option.img
    }

    wx.ready(function () {
        ['onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareQZone'].forEach(function (key) {
            wx[key](share)
        })

        wx.onMenuShareTimeline({
            title: share.title + ' - ' + share.desc,
            link: location.href,
            imgUrl: option.img
        })
    });
})
	
</script>
