<script type="text/javascript">

    function shareAgain(option) {
        wx.config({
            debug: false,
            appId: option.appId, // 必填，公众号的唯一标识
            timestamp: option.timestamp, // 必填，生成签名的时间戳
            nonceStr: option.nonceStr, // 必填，生成签名的随机串
            signature: option.signature, // 必填，签名，见附录1
            jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
        });
        wx.ready(function () {
            //调用朋友圈分享按钮状态
            wx.onMenuShareTimeline({
                title: option.title, //分享标题
                link: location.href, // 分享链接
                imgUrl: option.imgPath, // 分享图标
                success: function () {
                    // 分享成功回调
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            //调用分享给朋友按钮状态
            wx.onMenuShareAppMessage({
                title: option.title, //分享标题
                desc: option.desc, // 分享描述
                link: location.href, // 分享链接
                imgUrl: option.imgPath, // 分享图标
                type: 'link',
                success: function () {
                    // 分享成功回调
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
        wx.error(function (res) {
            //接口认证失败
        });
    }
$(function(){
    var video=$('#video')[0];
    video.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
        video.play();
    }, false);
    video.onended=function(){
        setTimeout(function(){
            $('#video').hide()
                    .after('<div id="img"></div>');
        },500)
    }
})
	
</script>
